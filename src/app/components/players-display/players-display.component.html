<table>
    <tr>
        <th>#</th>
        <th *ngFor="let prop of playerProperties">{{ prop | titlecase }}</th>
    </tr>
    <tr *ngFor="let player of players; let i = index">
        <td>{{ i + 1 }}</td>
        <td *ngFor="let prop of playerProperties">{{ player | playerSkillValue : prop }}</td>
    </tr>
</table>
